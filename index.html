<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Taskie | Nathaniel Spry</title>
	<!-- Styling -->
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

	<header class="header"><!-- dropdown with the options creating a whole new list, or using existing presets -->
		<h1 class="header-title">Taskie &#9660;</h1>
	</header>
	<main><!--  -->
		<section class="content">

		</section>
		<dialog class="modal">
			<header class="">
				<button>Back</button>
				<button>Complete</button>
			</header>
			<input placeholder="Enter Task Here" />
			<input placeholder="Due Date" />
			<p>Add to List &#9660;</p>
		</dialog>
	</main>
	<footer class="footer">
    <div class="footer-top">
      <button id="newTask" class="new-task-button">New Task</button>
    </div>
		<div class="footer-bottom">
      <input placeholder="Enter Quick Task Here"/>
      <button>Submit</button>
    </div>
	</footer>

	<!-- jQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- Moment.js -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</html>
